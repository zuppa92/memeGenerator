<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator 2.0</title>
    <link rel="stylesheet" href="czmeme2.css">
</head>
<body>
    <h1>Meme Generator 2.0</h1>
    <form id="memeForm">
        Image URL: <input id="imageUrl" type="text" placeholder="Enter the URL for the Meme Image" required>
        Top Text: <input id="topText" type="text" placeholder="Text for the Top of the Image">
        Bottom Text: <input id="bottomText" type="text" placeholder="Text for the Bottom of the Image">
        <button type="submit">Generate Meme</button>
    </form>
    <div id="memeContainer"></div>
    <script src="czmeme2.js"></script>
</body>
</html>
